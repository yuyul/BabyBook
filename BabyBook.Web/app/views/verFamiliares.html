<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h2>{{ 'VER_FAMILIARES' | translate }}</h2>
        </div>

         <div class="modal-body">
            <table>
                
                <tr ng-repeat="familiar in familiares">
                    <td>{{familiar.nombre}} {{familiar.primerApellido}} {{familiar.segundoApellido}}</td>
                    <td>
                        <button role="button" class="btn" data-dismiss="modal" ng-click="editFamiliar(familiar)" data-toggle="modal" href="#asignaFamiliarModal">{{ 'EDITAR' | translate }}</button>
                        <button role="button" class="btn" ng-click="deleteAsignacion(familiar.id)">{{ 'ELIMINAR' | translate }}</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="modal-footer">
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            <!--<button role="button" class="btn" data-dismiss="modal" ng-click="seleccionaAlumno(alumno)" data-toggle="modal" href="#asignaFamiliarModal">{{ 'AÑADIR_FAMILIAR' | translate }}</button>-->
            <button role="button" class="btn" data-dismiss="modal" ng-click="editFamiliar('new')" data-toggle="modal" href="#asignaFamiliarModal">{{ 'AÑADIR_FAMILIAR' | translate }}</button>
        </div>

    </div>
</div>
