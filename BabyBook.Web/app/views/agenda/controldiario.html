<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h2>Control diario</h2>
            <h3>Fecha: {{agenda.fecha | date : 'dd-MM-yyyy'}}</h3>
        </div>

        <form>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">
                        <label>Ha pasado el día </label>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="estadodia" ng-model="agenda.estadoDia" ng-value="1" />Mal</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="estadodia" ng-model="agenda.estadoDia" ng-value="2" />Regular</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="estadodia" ng-model="agenda.estadoDia" ng-value="3" />Bien</input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label>Ha comido</label>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="comida" ng-model="agenda.comida" ng-value="1" />Mal</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="comida" ng-model="agenda.comida" ng-value="2" />Regular</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="comida" ng-model="agenda.comida" ng-value="3" />Bien</input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label>Ha dormido la siesta </label>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="siesta" ng-model="agenda.siesta" ng-value="1" />Mal</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="siesta" ng-model="agenda.siesta" ng-model="agenda.estadodia" ng-value="2" />Regular</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="siesta" ng-model="agenda.siesta" ng-model="agenda.estadodia" ng-value="3" />Bien</input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label>Ha merendado </label>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="merienda" ng-model="agenda.merienda" ng-value="1" />Mal</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="merienda" ng-model="agenda.merienda" ng-value="2" />Regular</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="merienda" ng-model="agenda.merienda" ng-value="3" />Bien</input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label>ha hecho caca </label>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="deposicion" ng-model="agenda.deposicion" ng-value="1" />Mal</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="deposicion" ng-model="agenda.deposicion" ng-value="2" />Regular</input>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="deposicion" ng-model="agenda.deposicion" ng-value="3" />Bien</input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12"
                        <label>
                            Observaciones de la escuela
                        </label>
                        <wysiwyg textarea-id="question" textarea-class="form-control" textarea-height="80px" textarea-name="observacionesescuela" textarea-required ng-model="agenda.observacionesCentro" enable-bootstrap-title="true"></wysiwyg>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12"
                        <label>
                            Observaciones de casa
                            <wysiwyg textarea-id="question" textarea-class="form-control" textarea-height="80px" textarea-name="observacionescasa" textarea-required ng-model="agenda.observacionesCasa" enable-bootstrap-title="true"></wysiwyg>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="save(agenda)">Save changes</button>
            </div>


        </form>
</div>
</div>
