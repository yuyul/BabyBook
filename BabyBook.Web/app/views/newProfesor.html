<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h2 data-ng-show="newProfesor">{{ 'NUEVO' | translate}}</h2>
            <h2 data-ng-hide="newProfesor">{{ 'EDITAR' | translate}}</h2>
            <h2>{{ 'PROFESOR' | translate}}</h2>
        </div>
        <div class="modal-body">
            <form>
                <label>{{ 'PROFESOR_CAMPOS.NOMBRE' | translate}}</label>
                <input type="text" class="form-control" placeholder="NombreProfesor" data-ng-model="profesor.nombre" />

                <label>{{ 'PROFESOR_CAMPOS.PRIMER_APELLIDO' | translate}}</label>
                <input type="text" class="form-control" placeholder="PrimerApellido" data-ng-model="profesor.primerApellido" />

                <label>{{ 'PROFESOR_CAMPOS.SEGUNDO_APELLIDO' | translate}}</label>
                <input type="text" class="form-control" placeholder="SegundoApellido" data-ng-model="profesor.segundoApellido" />

                <label>{{ 'EMAIL' | translate}}</label>
                <input type="text" class="form-control" placeholder="Email" data-ng-model="profesor.email" />

    
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="save(profesor)">{{ 'GUARDAR' | translate }}</button>
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
            <div data-ng-hide="messageok == ''" class="alert alert-success">
                {{messageok}}
            </div>
        </div>
    </div>
</div>
