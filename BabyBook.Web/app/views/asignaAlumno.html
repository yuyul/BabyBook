<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h2>Clase</h2>
        </div>

        <div class="modal-body">
            <label>Curso</label>
                <select class="form-control" ng-model="cursoSeleccionado" ng-options="curso as curso.descripcion for curso in cursos" ng-change="cargarAlumnos()"></select>
            <div>
                <form>
                    <h2>Clase: {{clase.nombre}}</h2>
                    
                    <label>Alumnos</label>
                    <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="alumno in alumnos">
                            <td>{{alumno.nombre }}
                            <td>{{alumno.primerApellido}}</td>
                            <td>{{alumno.segundoApellido}}</td>
                            <td><input type="checkbox" name="seleccionado" data-ng-model="alumno.seleccionado"></></td>
                        </tr>
                    </table>

            
                    <btn ng-show="isAsignacion" data-dismiss="modal" ng-click="asignarAlumnos(clase.id, cursoSeleccionado.id)">Asignar</btn>
                    <btn ng-show="isVerAlumnos" data-dismiss="modal" ng-click="eliminarAsignacion(clase.id, cursoSeleccionado.id)">Eliminar</btn>

                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </form>
            </div>

        </div>
    </div>
