<h2>Alumnos</h2>

    <div class="row">
    <div class="col-6 col-sm-6 col-lg-4" ng-repeat="alumno in alumnos">
        <img src="http://localhost:61073/Public/alumnos/{{alumno.foto}}" class="img-circle" />
        <h2>{{alumno.nombre}}</h2>
        <p>{{alumno.primerApellido}} {{alumno.segundoApellido}}</p>
        <p><a class="btn btn-default" href="#/alumno/agenda/{{alumno.id}}" role="button">{{ 'VER_DETALLES_AGENDA' | translate }} &raquo;</a></p>
    </div>
</div>
