<div class="row">
    <div class="col-md-2">
        &nbsp;
        <p><a class="btn btn-info" href="#/clases/new" role="button">Nueva Clase</a></p>
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="clase in clases">
                    <td>
                        {{clase.id}}
                    </td>
                    <td>
                        {{clase.nombre}}
                    </td>
                    <td>
                        <!--<btn ng-click="asignarAlumnos(clase.id)">Asignar Alumnos</btn>-->
                        <btn ng-click="mostrarAlumnos(clase)">Asignar Alumnos</btn>
                        <btn ng-click="verAlumnos(clase)">Ver</btn>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div>
            <label>Curso</label>
                        <select class="form-control" ng-model="cursoSeleccionado" ng-options="curso as curso.descripcion for curso in cursos" ng-change="cargarAlumnos()"></select>
                        {{cursoSeleccionado.id}}
            <!--<div ng-show="isAsignacion">-->
            <div>
                <form>
                    <h2>Clase: {{clase.nombre}}</h2>
                    
                    <label>Alumnos</label>
                    <table>
                        <tr data-ng-repeat="alumno in alumnos">
                            <td>{{alumno.nombre + ' ' + alumno.primerApellido + ' ' + alumno.segundoApellido}}</td>
                            <td><input type="checkbox" name="seleccionado" data-ng-model="alumno.seleccionado"></></td>
                        </tr>
                    </table>


                    <btn ng-show="isAsignacion" ng-click="asignarAlumnos(clase.id)">Asignar</btn>
                    <btn ng-show="isVerAlumnos" ng-click="eliminarAsignacion(clase.id)">Eliminar</btn>

                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </form>
            </div>

            <!--<div ng-show="isVerAlumnos">
                <h2>Alumnos</h2>
                <table>
                    <tr data-ng-repeat="alumno in alumnos">
                        <td>{{alumno.nombre + ' ' + alumno.primerApellido + ' ' + alumno.segundoApellido}}</td>
                    </tr>
                </table>
            </div>-->
        </div>
    </div>
</div>
