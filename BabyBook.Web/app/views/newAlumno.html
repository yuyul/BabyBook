<form>
    <h2>Nuevo Alumno</h2>
    <label>Nombre</label>
    <input type="text" class="form-control" placeholder="NombreAlumno" data-ng-model="alumno.nombre"/>
    <label>Primer Apellido</label>
    <input type="text" class="form-control" placeholder="PrimerApellido" data-ng-model="alumno.primerApellido"/>
    <label>Segundo Apellido</label>  
    <input type="text" class="form-control" placeholder="SegundoApellido" data-ng-model="alumno.segundoApellido"/>
    <label>Fecha Nacimiento</label>
    <input type="text" class="form-control" placeholder="01/01/2000" data-ng-model="alumno.fechaNacimiento" />
    <img src="http://localhost:61073/Public/alumnos/{{alumno.foto}}" />

      <input type="file" ng-file-select="onFileSelect($files)">

    

    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="createAlumno()">Guardar</button>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="uploadAlumno()">Upload</button>
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</form>
