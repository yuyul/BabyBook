<form>
    <h2>Nueva Clase</h2>
    <label>Nombre</label>
    <input type="text" class="form-control" placeholder="NombreClase" data-ng-model="clase.nombre" />
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="save()">Guardar</button>
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</form>
