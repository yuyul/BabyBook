<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h2 data-ng-show="newFamiliar">{{ 'AÑADIR_FAMILIAR' | translate}}</h2>
            <h2 data-ng-hide="newFamiliar">{{ 'EDITAR' | translate}} {{ 'FAMILIAR' | translate}}</h2>
        </div>

        <div class="modal-body">
            <form>
                <label>{{ 'FAMILIAR_CAMPOS.NOMBRE' | translate }}</label>
                <input type="text" class="form-control" ng-model="familiar.nombre" placeholder="Nombre" />
                <label>{{ 'FAMILIAR_CAMPOS.PRIMER_APELLIDO' | translate }}</label>
                <input type="text" class="form-control" ng-model="familiar.primerApellido" placeholder="Primer Apellido" />
                <label>{{ 'FAMILIAR_CAMPOS.SEGUNDO_APELLIDO' | translate }}</label>
                <input type="text" class="form-control" ng-model="familiar.segundoApellido" placeholder="Segudno Apellido" />
                <label>{{ 'EMAIL' | translate }}</label>
                <input type="text" class="form-control" ng-model="familiar.email" placeholder="Email" />
                <label>{{ 'FAMILIAR_CAMPOS.DNI' | translate }}</label>
                <input type="text" class="form-control" ng-model="familiar.dni" placeholder="DNI" />
            </form>
        </div>

        <div class="modal-footer">
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addFamiliar(familiar)">{{ 'GUARDAR' | translate}}</button>
        </div>

    </div>
</div>
