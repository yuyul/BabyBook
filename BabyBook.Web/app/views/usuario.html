<form class="form-login" role="form">
    <h2 class="form-login-heading">Cambiar contraseña</h2>
    <input type="password" class="form-control" placeholder="OldPassword" data-ng-model="oldPassword" required/>
    <input type="password" class="form-control" placeholder="NewPassword" data-ng-model="newPassword" required>
    <input type="password" class="form-control" placeholder="Confirm New Password" data-ng-model="confirmNewPassword" required>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="changePassword()">Submit</button>
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
