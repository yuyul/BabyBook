<!DOCTYPE html>
<html data-ng-app="BabyBookApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>BabyBook Web</title>
    <!--<link href="content/css/bootstrap.min.css" rel="stylesheet" />-->
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />-->
    <link href="content/css/bootstrap.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/colorpicker.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="content/css/classic.css" rel="stylesheet" />
        <link href="content/css/classic.date.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}} ({{authentication.roleName}}) [{{centroSeleccionado}}]</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>BabyBook Web</h1>
            </div>
            <!--<p>This single page application is built using AngularJS, it is using OAuth bearer token authentication, ASP.NET Web API 2, OWIN middleware, and ASP.NET Identity to generate tokens and register users.</p>-->
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by Julián Caro. Twitter: <a target="_blank" href="http://twitter.com/jjuliancaro">@jjuliancaro</a></p>
                </div>
                <!--<div class="col-md-6">
                    <p class="text-muted">Taiseer Joudeh Blog: <a target="_blank" href="http://bitoftech.net">bitoftech.net</a></p>
                </div>-->
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <!--<script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>-->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular-file-upload-html5-shim.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="scripts/angular-file-upload.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/picker.js"></script>
    <script src="scripts/picker.date.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>
        <script src="scripts/bootstrap-colorpicker-module.js"></script>
    <script src="scripts/angular-wysiwyg.js"></script>
    <script src="scripts/PickADate.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/centrosService.js"></script>
    <script src="app/services/usuariosService.js"></script>
    <script src="app/services/profesoresService.js"></script>
    <script src="app/services/clasesService.js"></script>
    <script src="app/services/cursosService.js"></script>
    <script src="app/services/alumnosService.js"></script>
    <script src="app/services/agendasService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/centrosController.js"></script>
    <script src="app/controllers/adminCentrosController.js"></script>
    <script src="app/controllers/usuariosController.js"></script>
    <script src="app/controllers/profesoresController.js"></script>
    <script src="app/controllers/clasesController.js"></script>
    <script src="app/controllers/cursosController.js"></script>
    <script src="app/controllers/homeyController.js"></script>
    <script src="app/controllers/AlumnosController.js"></script>
    <script src="app/controllers/dataController.js"></script>
    <script src="app/controllers/agendasController.js"></script>
</body>
</html>
