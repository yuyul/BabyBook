<div class="row">
    <div class="col-md-2">
        &nbsp;
        <!--<p><a class="btn btn-info" href="#/cursos/new" role="button">Nuevo Curso</a></p>-->
        <button role="button" class="btn" ng-click="editCurso('new')" data-toggle="modal" href="#editModal">Nuevo</button>
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Curso ID</th>
                    <th>Descripción</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="curso in cursos">
                    <td>
                        {{curso.id}}
                    </td>
                    <td>
                        {{curso.descripcion}}
                    </td>
                    <td>
                        {{curso.fechaInicio | date:"dd/MM/yyyy"}}
                    </td>
                    <td>
                        {{curso.fechaFin | date:"dd/MM/yyyy"}}
                    </td>
                    <td>
                        <input type="checkbox" ng-model="curso.activo" />
                    </td>
                    <td>
                        <!--<a href="#/cursos/edit/{{curso.id}}">Editar</a>-->
                        <button role="button" class="btn" ng-click="editCurso(curso)" data-toggle="modal" href="#editModal">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" ng-include="'app/views/newCurso.html'" id="editModal" role="dialog"></div>
    </div>
</div>
