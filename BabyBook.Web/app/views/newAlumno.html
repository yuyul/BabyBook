<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h2>{{ 'ALUMNO' | translate }}</h2>
        </div>

        
        <form>
            <div class="modal-body">
                <label>{{ 'ALUMNO_CAMPOS.NOMBRE' | translate }}</label>
                <input type="text" class="form-control" placeholder="NombreAlumno" data-ng-model="alumno.nombre" />
                <label>{{ 'ALUMNO_CAMPOS.PRIMER_APELLIDO' | translate }}</label>
                <input type="text" class="form-control" placeholder="PrimerApellido" data-ng-model="alumno.primerApellido" />
                <label>{{ 'ALUMNO_CAMPOS.SEGUNDO_APELLIDO' | translate }}</label>
                <input type="text" class="form-control" placeholder="SegundoApellido" data-ng-model="alumno.segundoApellido" />
                <label>{{ 'ALUMNO_CAMPOS.FECHA_NACIMIENTO' | translate }}</label>
                <quick-datepicker ng-model="alumno.fechaNacimiento" disable-timepicker='true'></quick-datepicker>
                <br />
                <label>{{ 'FOTO' | translate}}</label>
                <br/>
                <img id="myPicture" src="http://localhost:61073/Public/alumnos/{{alumno.foto}}" />
                <br/>
                <input type="file" id="myFile" ng-file-select="onFileSelect($files)">


            </div>

            <div class="modal-footer">
                <button class="btn btn-lg btn-info btn-block" type="submit" data-dismiss="modal" data-ng-click="save(alumno)">{{ 'GUARDAR' | translate }}</button>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
                <div data-ng-hide="messageok == ''" class="alert alert-success">
                    {{messageok}}
                </div>
            </div>
        </form>
    </div>
</div>
