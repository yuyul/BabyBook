<div class="row">
    <div class="col-md-2">
        &nbsp;
        <p><a class="btn btn-info" href="#/profesores/new" role="button">Nuevo Profesor</a></p>
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Clase</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="profesor in profesores">
                    <td>
                        {{profesor.id}}
                    </td>
                    <td>
                        {{profesor.nombre}}
                    </td>
                    <td>
                        {{profesor.claseId}}
                    </td>
                    <td>
                        <btn ng-click="mostrarClases(profesor)">Asignar Clase</btn>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <form>
                <h2>Profesor: {{profesor.nombre}}</h2>
                <label>Clases</label>
                <table>
                    <tr data-ng-repeat="clase in clases">
                        <td>{{clase.nombre}}</td>
                        <td>
                            <btn ng-click="asignarClase(clase.id)">Asignar</btn>
                        </td>
                    </tr>
                </table>

                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </form>
        </div>
    </div>
</div>
